---
version: '3.7'
services:
  db:
    image: postgres:11.6
  db_migrate:
    image: easi-db-migrate:latest
    env_file:
      - ./config/env/flyway.dev.env
    environment:
      - FLYWAY_URL=jdbc:postgresql://db/postgres
    depends_on:
      - db
  easi:
    env_file:
      - ./config/env/server.dev.env
    environment:
      - SERVER_CERT
      - SERVER_KEY
    depends_on:
      - db_migrate
  easi_client:
    build:
      context: .
      dockerfile: Dockerfile.client
      target: src
    image: easi-frontend:latest
    env_file:
      - ./config/env/client.dev.env
    environment:
      - CHOKIDAR_USEPOLLING=true
    entrypoint: ['yarn', 'start']
