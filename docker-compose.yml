---
version: '3.7'
services:
  db:
    image: postgres:11.6
  db_migrate:
    image: easi-db-migrate:latest
    environment:
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=
      - FLYWAY_URL=jdbc:postgresql://db/postgres
    depends_on:
      - db
  minio:
    restart: always
    image: minio/minio:latest
    ports:
      - "9000:9000"
    volumes:
      - s3-data:/data
    entrypoint: minio server /data

volumes:
  s3-data:
