---
version: '3.7'
services:
  db:
    image: postgres:11.6
    command: ['postgres', '-c', 'log_statement=all']
  db_migrate:
    image: easi-db-migrate:latest
    env_file:
      - ./config/env/flyway.dev.env
    environment:
      - FLYWAY_URL=jdbc:postgresql://db/postgres
    depends_on:
      - db
  easi:
    env_file:
      - ./config/env/server.dev.env
    environment:
      - PGHOST=db
      - SERVER_CERT
      - SERVER_KEY
    depends_on:
      - db_migrate
  easi_client:
    image: easi-frontend:latest
