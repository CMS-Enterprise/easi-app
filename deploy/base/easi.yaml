  CLIENT_DOMAIN: easi.localdev.me
  CLIENT_PORT: '80'
  CLIENT_HOSTNAME: easi.localdev.me:80
  CLIENT_ADDRESS: http://easi.localdev.me
  API_PORT: '8080'
  OKTA_CLIENT_ID: 0oa2e913coDQeG19S297
