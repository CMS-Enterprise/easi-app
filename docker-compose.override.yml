---
version: '3.7'
services:
  db:
    ports:
      - 5432:5432
  db_migrate:
    build:
      context: .
      dockerfile: Dockerfile.db_migrations
      args:
        TAG: '9.10' # Multi arch tag, rather than '9.10-alpine'
    volumes:
      - ./migrations:/flyway/sql
  easi:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: easi-backend:latest
    volumes:
      - ./:/easi
    entrypoint: air ${AIR_CONFIG}
    ports:
      - 8080:8080
      - 2345:2345 #for dlv debugging
    environment:
      - LOCAL_AUTH_ENABLED
  easi_client:
    profiles: ["frontend"]
    build:
      context: .
      dockerfile: Dockerfile.client
      target: src
    environment:
      - VITE_APP_ENV
      - VITE_API_ADDRESS
      - VITE_GRAPHQL_ADDRESS
      - VITE_OKTA_CLIENT_ID
      - VITE_OKTA_DOMAIN
      - VITE_OKTA_ISSUER
      - VITE_OKTA_REDIRECT_URI
      - VITE_OKTA_SERVER_ID
      - VITE_LD_ENV_USER
      - VITE_LD_USER_HASH
      - VITE_LD_CLIENT_ID
      - VITE_LOCAL_AUTH_ENABLED
      - CHOKIDAR_USEPOLLING=true
      - ESLINT_NO_DEV_ERRORS=true
    entrypoint: ['yarn', 'start']
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
  minio:
    volumes:
      - ./tmp/minio:/data
  prince:
    image: lambci/lambda:go1.x
    ports:
      - 9001:9001
    environment:
      - DOCKER_LAMBDA_STAY_OPEN=1
      - LICENSE_KEY
    volumes:
      - ./../easi-infra-modules/lambda/prince/build:/var/task:ro,delegated
  email:
    ports:
      - 1025:1025
      - 1080:1080
