name: rescan_deployed_image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
# on:
#   schedule:
#     - cron:  '0 6 * * *' # 2300 PST, 0200 EST

env:
  AWS_DEFAULT_REGION: us-west-2
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  rescan_deployed_image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3 # v1.5.10
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Check deployed image for vulnerability findings - impl
        env: 
          APP_ENV: impl
        run: bash ./scripts/check_deployed_image_findings "easi-backend" "6"
      - name: Check deployed image for vulnerability findings - prod
        env:
          APP_ENV: prod
        run: bash ./scripts/check_deployed_image_findings "easi-backend" "6"
      - name: Announce failure
        if: ${{ failure() }}
        run: ./scripts/github-action-announce-broken-branch