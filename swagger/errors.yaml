Error:
  type: object
  required:
    - message
  properties:
    message:
      type: string
responses:
  InvalidRequest:
    description: The request payload is invalid
    schema:
      $ref: '#/Error'
  NotFound:
    description: The requested resource wasn't found
    schema:
      $ref: '#/Error'
  RequestDenied:
    description: The request was denied
    schema:
      $ref: '#/Error'
  ServerError:
    description: A server error occurred
    schema:
      $ref: '#/Error'