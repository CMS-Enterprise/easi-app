System:
  required:
    - name
    properties:
      name:
        type: string
      systemOwners:
        type: array
        items:
          ref: '#SystemOwner'
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      status:
        type: string
        enum:
          - 'DRAFT'
          - 'SUBMITTED'
          - 'COMPLETE'
SystemOwner:
  type: string
  format: email
  example: 'admin@example.com'
