type Document {
  id: ID!
  title: String!
  key: String!
  kind: String!
  project: Project!
}

enum DocumentType {
  VPAT
  DesignSessionDeck
  TRBLetter
}

input DocumentInput {
  title: String!
  key: String!
  type: DocumentType!
  project_id: ID!
}

type DocumentUpdateResponse {
  success: Boolean!
  message: String
  document: Document!
}

type Project {
  id: ID!
  name: String!
  documents: [Document!]!
}

input ProjectInput {
  name: String!
}

type ProjectUpdateResponse {
  success: Boolean!
  message: String
  project: Project!
}

type Query {
  projects: [Project!]!
  project(id: ID!): Project
}

type Mutation {
  createProject(project: ProjectInput): ProjectUpdateResponse
  createDocument(input: DocumentInput): DocumentUpdateResponse
}
